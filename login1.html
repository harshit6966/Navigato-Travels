<body>

  <div id="login-box">
  <div class="left">
    <h1>Log in</h1>
    
    <input type="text" name="username" placeholder="Username" />
    
    <input type="password" name="password" placeholder="Password" />
    
    
    <input type="submit" name="signup_submit" value="Log in" />
  </div>
  
  <div class="right">
    <span class="loginwith">Sign in with<br />social network</span>
    
    <button class="social-signin facebook" onclick="location.href='https://www.facebook.com/'" type="button">Log in with facebook</button>
    <button class="social-signin twitter" onclick="location.href='https://twitter.com/login?lang=en'" type="button" >Log in with Twitter</button>
    <button class="social-signin google" onclick="location.href='https://accounts.google.com/signin/v2/identifier?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&ss=1&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin'" type="button" >Log in with Google+</button>
  </div>
  <div class="or">OR</div>
</div>
  
  

</body>

</html>
